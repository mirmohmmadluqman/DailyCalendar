<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Daily Calendar</title>
<link rel="icon" href="Elements/myLogo.png" />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
<style>
  :root {
    --bg-primary-dark: #121212;
    --bg-secondary-dark: #2A2A2A;
    --text-primary-dark: #E5E5E5;
    --text-heading-dark: #FFFFFF;
    --bg-primary-light: #FFFFFF;
    --bg-secondary-light: #F5F5F5;
    --text-primary-light: #333333;
    --text-heading-light: #000000;
    --accent-start: #9747FF;
    --accent-end: #FF47A8;
    --border-color-dark: #63636356;
    --border-color-light: #E5E7EB;
    --shadow: 0 10px 15px -3px rgba(0,0,0,.1), 0 4px 6px -4px rgba(0,0,0,.1);
    --transition: 0.3s ease;
    --rt-color-white: #fff;
    --rt-color-dark: #222;
    --rt-color-success: #8dc572;
    --rt-color-error: #be6464;
    --rt-color-warning: #f0ad4e;
    --rt-color-info: #337ab7;
    --rt-opacity: 0.9;
    --rt-transition-show-delay: 0.15s;
    --rt-transition-closing-delay: 0.15s;
    --tw-bg-opacity: 1;
    --tw-border-spacing-x: 0;
    --tw-border-spacing-y: 0;
    --tw-translate-x: 0;
    --tw-translate-y: 0;
    --tw-rotate: 0;
    --tw-skew-x: 0;
    --tw-skew-y: 0;
    --tw-scale-x: 1;
    --tw-scale-y: 1;
    --tw-pan-x: ;
    --tw-pan-y: ;
    --tw-pinch-zoom: ;
    --tw-scroll-snap-strictness: proximity;
    --tw-gradient-from-position: ;
    --tw-gradient-via-position: ;
    --tw-gradient-to-position: ;
    --tw-ordinal: ;
    --tw-slashed-zero: ;
    --tw-numeric-figure: ;
    --tw-numeric-spacing: ;
    --tw-numeric-fraction: ;
    --tw-ring-inset: ;
    --tw-ring-offset-width: 0px;
    --tw-ring-offset-color: #fff;
    --tw-ring-color: rgba(59,130,246,.5);
    --tw-ring-offset-shadow: 0 0 #0000;
    --tw-ring-shadow: 0 0 #0000;
    --tw-blur: ;
    --tw-brightness: ;
    --tw-contrast: ;
    --tw-grayscale: ;
    --tw-hue-rotate: ;
    --tw-invert: ;
    --tw-saturate: ;
    --tw-sepia: ;
    --tw-drop-shadow: ;
    --tw-backdrop-blur: ;
    --tw-backdrop-brightness: ;
    --tw-backdrop-contrast: ;
    --tw-backdrop-grayscale: ;
    --tw-backdrop-hue-rotate: ;
    --tw-backdrop-invert: ;
    --tw-backdrop-opacity: ;
    --tw-backdrop-saturate: ;
    --tw-backdrop-sepia: ;
  }

  body {
    margin: 0;
    padding: 0;
    font-family: 'Inter', sans-serif;
    font-feature-settings: inherit;
    font-variation-settings: inherit;
    font-size: 100%;
    line-height: inherit;
    background-color: var(--bg-primary-dark);
    color: var(--text-primary-dark);
    transition: background-color var(--transition), color var(--transition);
    -webkit-text-size-adjust: 100%;
    tab-size: 4;
    box-sizing: border-box;
    border: 0 solid #e5e7eb;
    min-height: 100vh;
  }
  body.light {
    background-color: var(--bg-primary-light);
    color: var(--text-primary-light);
  }

  header {
    -webkit-text-size-adjust: 100%;
    tab-size: 4;
    font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica Neue, Arial, Noto Sans, sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol, Noto Color Emoji;
    font-feature-settings: normal;
    font-variation-settings: normal;
    line-height: inherit;
    box-sizing: border-box;
    border: 0 solid #e5e7eb;
    position: relative;
    inset: 0;
    z-index: 400;
    margin: 25px auto 0;
    display: flex;
    flex-wrap: wrap;
    height: fit-content;
    width: 90%;
    max-width: 1400px;
    align-items: center;
    justify-content: space-between;
    border-radius: .5rem;
    border-width: 1px;
    border-color: var(--border-color-dark);
    background-color: rgba(0,0,0,.2);
    padding: 0.5rem 1rem;
    box-shadow: var(--shadow);
    transition: border-color var(--transition), background-color var(--transition);
  }
  @supports (backdrop-filter: blur(4px)) {
    header {
      backdrop-filter: blur(4px);
    }
  }
  @supports not (backdrop-filter: blur(4px)) {
    header {
      background-color: rgba(0,0,0,.4);
    }
  }
  body.light header {
    border-color: var(--border-color-light);
    background-color: rgba(255,255,255,.2);
  }
  @supports not (backdrop-filter: blur(4px)) {
    body.light header {
      background-color: rgba(255,255,255,.4);
    }
  }

  .header-title-container {
    position: relative;
    display: flex;
    align-items: center;
    margin-bottom: 0.5rem;
  }
  header h1 {
    font-family: 'Inter', sans-serif;
    font-weight: 700;
    font-size: 1.8rem;
    color: var(--text-heading-dark);
    margin: 0;
  }
  body.light header h1 {
    color: var(--text-heading-light);
  }

  .button-group {
    display: flex;
    flex-wrap: wrap;
    gap: 0.5rem;
    justify-content: center;
    width: 100%;
  }
  button {
    -webkit-text-size-adjust: 100%;
    tab-size: 4;
    font-feature-settings: inherit;
    font-variation-settings: inherit;
    font-size: 100%;
    line-height: inherit;
    margin: 0;
    text-transform: none;
    -webkit-appearance: button;
    background-color: transparent;
    cursor: pointer;
    position: relative;
    white-space: nowrap;
    border-radius: 9999px;
    border-width: 1px;
    border-color: #363636;
    background-image: linear-gradient(to bottom, #424242, #212121);
    padding: 0.25rem 1.75rem;
    font-family: 'Inter', sans-serif;
    font-weight: 700;
    color: #FFFFFF;
    box-shadow: var(--shadow);
    transition: transform var(--transition), filter var(--transition);
  }
  body.light button {
    border-color: #D1D5DB;
    background-image: linear-gradient(to bottom, #E5E5E5, #D1D5DB);
    color: #333333;
  }
  button:hover {
    transform: scale(1.05);
    filter: brightness(1.1);
  }
  button:active {
    transform: scale(0.95);
  }
  button::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 0;
    height: 2px;
    background: #FFFFFF;
    transition: width 0.3s ease;
  }
  body.light button::after {
    background: #333333;
  }
  button:hover::after {
    width: 80%;
  }
  button.no-underline::after {
    content: none;
  }
  #prevMonthBtn, #nextMonthBtn {
    font-size: 1.2rem;
  }

  #themeToggleBtn {
    position: absolute;
    right: 0;
    top: 50%;
    transform: translateY(-50%);
    width: 32px;
    height: 32px;
    border-radius: 9999px;
    padding: 0;
    font-size: 1rem;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: var(--shadow);
  }

  .search-container {
    position: relative;
    max-width: 300px;
    width: 100%;
    margin: 0.5rem auto;
  }
  #searchBar {
    width: 100%;
    max-width: 300px;
    padding: 0.5rem 2.5rem 0.5rem 1rem;
    border-radius: 12px;
    font-size: 1rem;
    background-color: rgba(0,0,0,.2);
    color: var(--text-primary-dark);
    border: 1px solid transparent;
    border-image: linear-gradient(90deg, var(--accent-start) 0%, var(--accent-end) 100%) 1;
    box-shadow: var(--shadow);
    transition: border-image var(--transition), background-color var(--transition), color var(--transition), transform var(--transition);
  }
  @supports (backdrop-filter: blur(4px)) {
    #searchBar {
      backdrop-filter: blur(4px);
    }
  }
  @supports not (backdrop-filter: blur(4px)) {
    #searchBar {
      background-color: rgba(0,0,0,.4);
    }
  }
  body.light #searchBar {
    background-color: rgba(255,255,255,.2);
    color: var(--text-primary-light);
  }
  @supports not (backdrop-filter: blur(4px)) {
    body.light #searchBar {
      background-color: rgba(255,255,255,.4);
    }
  }
  #searchBar:focus {
    outline: none;
    transform: scale(1.02);
    border-image: linear-gradient(90deg, var(--accent-end) 0%, var(--accent-start) 100%) 1;
  }
  #clearSearch {
    position: absolute;
    right: 0.75rem;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    color: var(--text-primary-dark);
    font-size: 1rem;
    cursor: pointer;
    display: none;
    transition: color var(--transition);
  }
  body.light #clearSearch {
    color: var(--text-primary-light);
  }
  #searchBar:not(:placeholder-shown) + #clearSearch {
    display: block;
  }

  #calendar {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 10px;
    padding: 1rem;
    overflow-x: auto;
    scroll-snap-type: x mandatory;
  }
  #calendar > div {
    scroll-snap-align: start;
    min-width: 100px;
  }

  .day-cell {
    background: var(--bg-secondary-dark);
    border-radius: 10px;
    min-height: 90px;
    padding: 8px 10px;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    transition: background-color var(--transition);
    user-select: none;
    border: 1px solid var(--border-color-dark);
  }
  body.light .day-cell {
    background: var(--bg-secondary-light);
    border-color: var(--border-color-light);
  }
  .day-cell:hover {
    background: #3A3A3A;
  }
  body.light .day-cell:hover {
    background: #E5E5E5;
  }
  .today {
    border: 2px solid var(--accent-start);
  }

  .day-number {
    font-weight: 500;
    font-size: 1rem;
    color: var(--text-heading-dark);
  }
  body.light .day-number {
    color: var(--text-heading-light);
  }

  .note-title {
    margin-top: 6px;
    font-size: 0.9rem;
    font-weight: 400;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    color: var(--text-primary-dark);
  }
  body.light .note-title {
    color: var(--text-primary-light);
  }

  #notePopup {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 90%;
    max-width: 340px;
    max-height: 80vh;
    background-color: var(--bg-secondary-dark);
    border-radius: 12px;
    box-shadow: var(--shadow);
    transform: translate(-50%, -50%) scale(0.7);
    opacity: 0;
    pointer-events: none;
    transition: transform var(--transition), opacity var(--transition);
    padding: 1rem;
    display: flex;
    flex-direction: column;
    z-index: 1000;
    border: 1px solid var(--border-color-dark);
    overflow-y: auto;
  }
  body.light #notePopup {
    background-color: var(--bg-secondary-light);
    border-color: var(--border-color-light);
  }
  #notePopup.open {
    opacity: 1;
    pointer-events: auto;
    transform: translate(-50%, -50%) scale(1);
  }
  #notePopup label {
    font-weight: 500;
    margin-top: 0.75rem;
    color: var(--text-heading-dark);
  }
  body.light #notePopup label {
    color: var(--text-heading-light);
  }
  #notePopup input[type="text"],
  #notePopup textarea {
    width: 100%;
    padding: 0.5rem;
    margin-top: 0.25rem;
    font-size: 1rem;
    border-radius: 8px;
    border: 1px solid var(--border-color-dark);
    background-color: #3A3A3A;
    color: var(--text-primary-dark);
    transition: border-color var(--transition), background-color var(--transition), color var(--transition);
  }
  body.light #notePopup input[type="text"],
  body.light #notePopup textarea {
    border-color: var(--border-color-light);
    background-color: #E5E5E5;
    color: var(--text-primary-light);
  }
  #notePopup textarea {
    resize: vertical;
    min-height: 120px;
  }
  #notePopup input[type="text"]:focus,
  #notePopup textarea:focus {
    outline: none;
    border-color: var(--accent-start);
  }

  #overlay {
    position: fixed;
    inset: 0;
    background-color: rgba(0, 0, 0, 0.5);
    opacity: 0;
    pointer-events: none;
    transition: opacity var(--transition);
    z-index: 900;
  }
  body.light #overlay {
    background-color: rgba(0, 0, 0, 0.3);
  }
  #overlay.open {
    opacity: 1;
    pointer-events: auto;
  }

  #searchResults {
    position: absolute;
    top: 100%;
    left: 0;
    right: 0;
    margin: 0 auto;
    background: var(--bg-secondary-dark);
    box-shadow: var(--shadow);
    max-height: 220px;
    width: 100%;
    max-width: 300px;
    overflow-y: auto;
    border-radius: 10px;
    z-index: 1100;
    border: 1px solid var(--border-color-dark);
    transition: background-color var(--transition), border-color var(--transition);
  }
  body.light #searchResults {
    background: var(--bg-secondary-light);
    border-color: var(--border-color-light);
  }
  #searchResults div {
    padding: 0.75rem 1rem;
    cursor: pointer;
    border-bottom: 1px solid var(--border-color-dark);
    transition: background-color var(--transition), border-color var(--transition);
  }
  body.light #searchResults div {
    border-bottom: 1px solid var(--border-color-light);
  }
  #searchResults div:last-child {
    border-bottom: none;
  }
  #searchResults div:hover {
    background-color: #3A3A3A;
  }
  body.light #searchResults div:hover {
    background-color: #E5E5E5;
  }
  #searchResults mark {
    background: rgba(151, 71, 255, 0.3);
    padding: 0 2px;
    border-radius: 2px;
  }

  #noteCounter {
    text-align: center;
    padding: 0.75rem;
    font-size: 0.9rem;
    color: var(--text-primary-dark);
    transition: color var(--transition);
  }
  body.light #noteCounter {
    color: var(--text-primary-light);
  }

  footer {
    text-align: center;
    padding: 1.5rem;
    border-top: 1px solid var(--border-color-dark);
    margin-top: 1.5rem;
    font-size: 0.9rem;
    transition: border-color var(--transition);
  }
  body.light footer {
    border-top: 1px solid var(--border-color-light);
  }
  .social-buttons {
    display: flex;
    justify-content: center;
    gap: 1rem;
  }
  .social-buttons button {
    width: 36px;
    height: 36px;
    border-radius: 9999px;
    font-size: 1.2rem;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0;
  }
  .social-buttons button::after {
    height: 0;
  }

  /* Media Queries for Responsiveness */
  @media (max-width: 768px) {
    header {
      flex-direction: column;
      padding: 0.5rem;
    }
    header h1 {
      font-size: 1.5rem;
    }
    .header-title-container {
      width: 100%;
      justify-content: center;
    }
    #themeToggleBtn {
      right: 1rem;
    }
    .button-group {
      flex-direction: row;
      flex-wrap: wrap;
      gap: 0.3rem;
    }
    button {
      padding: 0.2rem 1rem;
      font-size: 0.9rem;
    }
    #prevMonthBtn, #nextMonthBtn {
      font-size: 1rem;
    }
    #calendar {
      grid-template-columns: repeat(7, minmax(80px, 1fr));
      padding: 0.5rem;
    }
    .day-cell {
      min-height: 70px;
      padding: 6px 8px;
    }
    .day-number {
      font-size: 0.9rem;
    }
    .note-title {
      font-size: 0.8rem;
    }
    #notePopup {
      padding: 0.75rem;
    }
    #searchResults {
      max-height: 180px;
    }
    #searchBar {
      max-width: 100%;
      font-size: 0.9rem;
      padding: 0.4rem 2rem 0.4rem 0.8rem;
    }
    #clearSearch {
      right: 0.5rem;
      font-size: 0.9rem;
    }
  }

  @media (max-width: 480px) {
    header h1 {
      font-size: 1.2rem;
    }
    #themeToggleBtn {
      width: 28px;
      height: 28px;
      font-size: 0.9rem;
    }
    .button-group {
      flex-direction: column;
      gap: 0.5rem;
    }
    button {
      padding: 0.2rem 0.75rem;
      font-size: 0.8rem;
    }
    #prevMonthBtn, #nextMonthBtn {
      font-size: 0.9rem;
    }
    #calendar {
      grid-template-columns: repeat(7, minmax(60px, 1fr));
    }
    .day-cell {
      min-height: 60px;
      padding: 4px 6px;
    }
    .day-number {
      font-size: 0.8rem;
    }
    .note-title {
      font-size: 0.7rem;
    }
    #searchBar {
      max-width: 100%;
      font-size: 0.8rem;
      padding: 0.3rem 1.8rem 0.3rem 0.6rem;
    }
    #clearSearch {
      right: 0.4rem;
      font-size: 0.8rem;
    }
    #searchResults {
      max-width: 100%;
      max-height: 150px;
    }
    #notePopup {
      width: 95%;
      padding: 0.5rem;
    }
    #notePopup input[type="text"],
    #notePopup textarea {
      font-size: 0.9rem;
    }
    .social-buttons button {
      width: 32px;
      height: 32px;
      font-size: 1rem;
    }
  }
</style>
</head>
<body>
<header>
  <div class="header-title-container">
    <h1>Daily Calendar</h1>
    <button id="themeToggleBtn" aria-label="Toggle Theme">‚òÄÔ∏è</button>
  </div>
  <div class="search-container">
    <input id="searchBar" type="search" placeholder="Search notes or dates..." autocomplete="off" />
    <button id="clearSearch" aria-label="Clear search">‚úñ</button>
  </div>
  <div class="button-group">
    <button id="prevMonthBtn" aria-label="Previous Month">‚óÄ</button>
    <button id="nextMonthBtn" aria-label="Next Month">‚ñ∂</button>
    <button id="todayBtn" aria-label="Jump to Today">Today</button>
    <button id="clearAllBtn" aria-label="Clear All Notes">Clear All</button>
    <button id="guideBtn" onclick="window.location.href='index2.html'">Guide</button>
    <button id="exportBtn">Export</button>
    <button id="importBtn">Import</button>
    <input type="file" id="importFile" accept=".json" style="display:none" />
  </div>
</header>
<div id="calendar" aria-label="Calendar"></div>
<p id="noteCounter">Notes this month: 0</p>
<div id="overlay"></div>
<div id="notePopup" role="dialog" aria-modal="true" aria-labelledby="noteTitleLabel" aria-describedby="noteBodyLabel">
  <label for="noteTitle" id="noteTitleLabel">Title</label>
  <input type="text" id="noteTitle" maxlength="50" />
  <label for="noteBody" id="noteBodyLabel">Details</label>
  <textarea id="noteBody"></textarea>
  <div style="margin-top:1rem; text-align:right;">
    <button id="saveNoteBtn">Save</button>
    <button id="closeNoteBtn">Close</button>
  </div>
</div>
<div id="searchResults" role="listbox" aria-label="Search Results"></div>
<footer>
  <div class="social-buttons">
    <button onclick="window.open('https://twitter.com/mirmohmadluqman', '_blank')" aria-label="Twitter"><span>üê¶</span></button>
    <button onclick="window.location.href='mailto:mirmohmmadluqman@gmail.com'" aria-label="Email"><span>‚úâÔ∏è</span></button>
  </div>
</footer>
<script>
(() => {
  const calendarEl = document.getElementById('calendar');
  const prevMonthBtn = document.getElementById('prevMonthBtn');
  const nextMonthBtn = document.getElementById('nextMonthBtn');
  const todayBtn = document.getElementById('todayBtn');
  const clearAllBtn = document.getElementById('clearAllBtn');
  const themeToggleBtn = document.getElementById('themeToggleBtn');
  const exportBtn = document.getElementById('exportBtn');
  const importBtn = document.getElementById('importBtn');
  const importFile = document.getElementById('importFile');
  const overlay = document.getElementById('overlay');
  const notePopup = document.getElementById('notePopup');
  const noteTitleInput = document.getElementById('noteTitle');
  const noteBodyInput = document.getElementById('noteBody');
  const saveNoteBtn = document.getElementById('saveNoteBtn');
  const closeNoteBtn = document.getElementById('closeNoteBtn');
  const searchBar = document.getElementById('searchBar');
  const clearSearch = document.getElementById('clearSearch');
  const searchResults = document.getElementById('searchResults');
  const noteCounter = document.getElementById('noteCounter');

  let currentYear, currentMonth;
  let notesData = {};
  let editingDate = null;
  let lightTheme = false;
  const today = new Date();
  const todayYear = today.getFullYear();
  const todayMonth = today.getMonth();
  const todayDate = today.getDate();
  const todayStr = `${todayYear}-${String(todayMonth+1).padStart(2,'0')}-${String(todayDate).padStart(2,'0')}`;
  const monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];

  function init() {
    currentYear = todayYear;
    currentMonth = todayMonth;
    loadTheme();
    loadData();
    renderCalendar();
    updateNoteCounter();
    bindEvents();
  }

  function loadTheme() {
    lightTheme = localStorage.getItem('theme') === 'light';
    setTheme(lightTheme);
  }
  function setTheme(light) {
    lightTheme = light;
    document.body.classList.toggle('light', lightTheme);
    themeToggleBtn.textContent = lightTheme ? 'üåô' : '‚òÄÔ∏è';
    localStorage.setItem('theme', lightTheme ? 'light' : 'dark');
  }
  themeToggleBtn.onclick = () => setTheme(!lightTheme);

  function loadData() {
    const data = localStorage.getItem('dailyCalendarNotes');
    if (data) {
      try {
        notesData = JSON.parse(data);
      } catch {
        notesData = {};
      }
    }
  }
  function saveData() {
    localStorage.setItem('dailyCalendarNotes', JSON.stringify(notesData));
  }

  function renderCalendar() {
    calendarEl.innerHTML = '';
    const firstDay = new Date(currentYear, currentMonth, 1);
    const lastDay = new Date(currentYear, currentMonth + 1, 0);
    const firstWeekday = firstDay.getDay();
    const daysInMonth = lastDay.getDate();
    document.querySelector('header h1').textContent = `${monthNames[currentMonth]} ${currentYear}`;

    for (let i = 0; i < firstWeekday; i++) {
      const emptyCell = document.createElement('div');
      emptyCell.className = 'day-cell';
      calendarEl.appendChild(emptyCell);
    }

    for (let d = 1; d <= daysInMonth; d++) {
      const dateStr = `${currentYear}-${String(currentMonth+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
      const cell = document.createElement('div');
      cell.className = 'day-cell';
      if (dateStr === todayStr) {
        cell.classList.add('today');
      }
      cell.tabIndex = 0;
      cell.setAttribute('role', 'button');
      cell.setAttribute('aria-label', `Date ${dateStr}`);
      cell.dataset.date = dateStr;

      const dayNum = document.createElement('div');
      dayNum.className = 'day-number';
      dayNum.textContent = d;
      cell.appendChild(dayNum);

      if (notesData[dateStr] && notesData[dateStr].title) {
        const noteTitle = document.createElement('div');
        noteTitle.className = 'note-title';
        noteTitle.textContent = notesData[dateStr].title;
        cell.appendChild(noteTitle);
      }

      cell.onclick = () => openNoteEditor(dateStr);
      cell.onkeydown = e => { if (e.key === 'Enter' || e.key === ' ') openNoteEditor(dateStr); };

      calendarEl.appendChild(cell);
    }
    updateNoteCounter();
  }

  prevMonthBtn.onclick = () => {
    currentMonth--;
    if (currentMonth < 0) {
      currentMonth = 11;
      currentYear--;
    }
    renderCalendar();
    prevMonthBtn.classList.add('no-underline');
  };
  nextMonthBtn.onclick = () => {
    currentMonth++;
    if (currentMonth > 11) {
      currentMonth = 0;
      currentYear++;
    }
    renderCalendar();
    nextMonthBtn.classList.add('no-underline');
  };
  prevMonthBtn.ontouchstart = prevMonthBtn.onclick;
  nextMonthBtn.ontouchstart = nextMonthBtn.onclick;

  todayBtn.onclick = () => {
    currentYear = todayYear;
    currentMonth = todayMonth;
    renderCalendar();
  };

  clearAllBtn.onclick = () => {
    if (confirm('Are you sure you want to clear all notes? This action cannot be undone.')) {
      notesData = {};
      saveData();
      renderCalendar();
    }
  };

  function updateNoteCounter() {
    const monthPrefix = `${currentYear}-${String(currentMonth+1).padStart(2,'0')}`;
    const count = Object.keys(notesData).filter(date => date.startsWith(monthPrefix)).length;
    noteCounter.textContent = `Notes this month: ${count}`;
  }

  function openNoteEditor(dateStr) {
    editingDate = dateStr;
    const note = notesData[dateStr] || {title: '', body: ''};
    noteTitleInput.value = note.title;
    noteBodyInput.value = note.body;
    notePopup.classList.add('open');
    overlay.classList.add('open');
    noteTitleInput.focus();
  }

  function closeNoteEditor() {
    notePopup.classList.remove('open');
    overlay.classList.remove('open');
    editingDate = null;
  }
  closeNoteBtn.onclick = closeNoteEditor;
  overlay.onclick = closeNoteEditor;

  saveNoteBtn.onclick = () => {
    if (!editingDate) return;
    const title = noteTitleInput.value.trim();
    const body = noteBodyInput.value.trim();
    if (title === '' && body === '') {
      delete notesData[editingDate];
    } else {
      notesData[editingDate] = {title, body};
    }
    saveData();
    renderCalendar();
    closeNoteEditor();
  };

  exportBtn.onclick = () => {
    const blob = new Blob([JSON.stringify(notesData, null, 2)], {type:'application/json'});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `DailyCalendar-notes-${currentYear}-${currentMonth+1}.json`;
    a.click();
    URL.revokeObjectURL(url);
  };

  importBtn.onclick = () => {
    importFile.value = null;
    importFile.click();
  };
  importFile.onchange = (e) => {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = (event) => {
      try {
        const importedData = JSON.parse(event.target.result);
        if (typeof importedData !== 'object') throw new Error('Invalid format');
        for (const [date, note] of Object.entries(importedData)) {
          if (typeof note.title === 'string' && typeof note.body === 'string') {
            notesData[date] = note;
          }
        }
        saveData();
        renderCalendar();
        alert('Import successful!');
      } catch {
        alert('Failed to import notes. Invalid file format.');
      }
    };
    reader.readAsText(file);
  };

  function debounce(fn, ms) {
    let timeout;
    return (...args) => {
      clearTimeout(timeout);
      timeout = setTimeout(() => fn(...args), ms);
    };
  }

  const performSearch = debounce((q) => {
    searchResults.innerHTML = '';
    if (!q) {
      searchResults.style.display = 'none';
      return;
    }
    const words = q.split(/\s+/).filter(w => w.length > 0);
    const results = [];
    for (const [date, note] of Object.entries(notesData)) {
      if (words.some(w => 
        date.includes(w) ||
        note.title.toLowerCase().includes(w) ||
        note.body.toLowerCase().includes(w)
      )) {
        results.push({date, title: note.title, body: note.body});
      }
    }
    if (results.length === 0) {
      const noResult = document.createElement('div');
      noResult.textContent = 'No results found';
      searchResults.appendChild(noResult);
    } else {
      for (const r of results) {
        const div = document.createElement('div');
        div.tabIndex = 0;
        const highlightedTitle = r.title ? r.title.replace(new RegExp(`(${words.join('|')})`, 'gi'), '<mark>$1</mark>') : '(No Title)';
        div.innerHTML = `${r.date}: ${highlightedTitle}`;
        div.onclick = () => {
          const [y, m, d] = r.date.split('-').map(Number);
          currentYear = y;
          currentMonth = m - 1;
          renderCalendar();
          openNoteEditor(r.date);
          searchResults.style.display = 'none';
          searchBar.value = '';
        };
        div.onkeypress = (e) => {
          if (e.key === 'Enter' || e.key === ' ') div.click();
        };
        searchResults.appendChild(div);
      }
    }
    searchResults.style.display = 'block';
  }, 300);

  searchBar.oninput = () => {
    const q = searchBar.value.trim().toLowerCase();
    performSearch(q);
  };

  clearSearch.onclick = () => {
    searchBar.value = '';
    searchResults.style.display = 'none';
    searchBar.focus();
  };

  document.addEventListener('click', (e) => {
    if (!searchBar.contains(e.target) && !searchResults.contains(e.target) && !clearSearch.contains(e.target)) {
      searchResults.style.display = 'none';
    }
  });

  document.addEventListener('keydown', (e) => {
    if (e.ctrlKey) {
      if (e.key === 't') {
        e.preventDefault();
        todayBtn.click();
      } else if (e.key === 'e') {
        e.preventDefault();
        exportBtn.click();
      } else if (e.key === 'i') {
        e.preventDefault();
        importBtn.click();
      } else if (e.shiftKey && e.key.toUpperCase() === 'C') {
        e.preventDefault();
        clearAllBtn.click();
      }
    }
  });

  function bindEvents() {}

  init();
})();
</script>
</body>
</html>
